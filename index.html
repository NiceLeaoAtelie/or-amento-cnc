<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CNC Paulo</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-size: 12px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .editavel { background: #fffde7; border: 1px solid #fbc02d; }
        .readonly { background: #eeeeee; font-weight: bold; }
        .btn-green { background: #2e7d32; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; margin-top: 20px; cursor: pointer; font-weight: bold; }
        .resultado { background: #1a237e; color: white; font-size: 20px; text-align: center; padding: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Calculadora CNC</h2>
    
    <label>PRODUTO:</label>
    <input type="text" id="p_nome">

    <label>HORAS MÁQUINA:</label>
    <input type="number" id="p_horas" value="0" oninput="calc()">

    <label>MATERIAL:</label>
    <select id="p_mat">
        <option value="pinus">Pinus</option>
        <option value="mdf6mm">MDF 6mm</option>
        <option value="mdf3mm">MDF 3mm</option>
        <option value="jequitiba">Jequitibá</option>
    </select>

    <label>VALOR M³ (R$):</label>
    <input type="number" id="p_vlr_m3" value="0" oninput="calc()">

    <div style="display:flex; gap:10px">
        <div><label>LARG(mm):</label><input type="number" id="p_l" value="0" oninput="calc()"></div>
        <div><label>COMP(mm):</label><input type="number" id="p_c" value="0" oninput="calc()"></div>
        <div><label>ESP(mm):</label><input type="number" id="p_e" value="0" oninput="calc()"></div>
    </div>

    <label>MÃO DE OBRA (R$):</label>
    <input type="number" id="p_mo" class="editavel" value="8.50" oninput="calc()">

    <label>MARGEM (%):</label>
    <input type="number" id="p_margem" class="editavel" value="50" oninput="calc()">

    <label>CUSTO MATERIAL:</label>
    <input type="text" id="res_mat" class="readonly" readonly>

    <label>PREÇO DE VENDA:</label>
    <div id="res_venda" class="resultado">R$ 0,00</div>

    <button class="btn-green" onclick="salvar()" id="btn_salvar">SALVAR NA PLANILHA</button>
</div>

<script>
    // ⚠️ COLOQUE SEU LINK DO GOOGLE AQUI
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzu0g8Ycc_OdmfR1_bCX0zKKbaM9qJ1cwCJw7_99gxgl3j_xWu5B-RDZOD4BW5D20vo/exec";

    function calc() {
        const h = parseFloat(document.getElementById('p_horas').value) || 0;
        const vM3 = parseFloat(document.getElementById('p_vlr_m3').value) || 0;
        const l = parseFloat(document.getElementById('p_l').value) || 0;
        const c = parseFloat(document.getElementById('p_c').value) || 0;
        const e = parseFloat(document.getElementById('p_e').value) || 0;
        const mo = parseFloat(document.getElementById('p_mo').value) || 0;
        const marg = (parseFloat(document.getElementById('p_margem').value) || 0) / 100;

        const totalMaq = h * 1.50;
        const volM3 = (l * c * e) / 1000000000;
        const custoMat = volM3 * vM3;
        
        const custoTotal = mo + custoMat + totalMaq;
        const subtotal = custoTotal + (custoTotal * marg);
        const precoFinal = subtotal + (subtotal * 0.0599);

        document.getElementById('res_mat').value = custoMat.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        document.getElementById('res_venda').innerText = precoFinal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
    }

    async function salvar() {
        const btn = document.getElementById('btn_salvar');
        btn.disabled = true;
        btn.innerText = "ENVIANDO...";

        const payload = {
            action: "salvarOrcamento",
            produto: document.getElementById('p_nome').value,
            custoMaterial: document.getElementById('res_mat').value,
            maoDeObra: document.getElementById('p_mo').value
        };

        try {
            await fetch(URL_SCRIPT, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
            alert("Enviado com sucesso!");
        } catch (err) {
            alert("Erro ao enviar.");
        } finally {
            btn.disabled = false;
            btn.innerText = "SALVAR NA PLANILHA";
        }
    }
</script>
</body>
</html>
