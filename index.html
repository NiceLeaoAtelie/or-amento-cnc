<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CNC - Paulo</title>
    <style>
        :root {
            --primaria: #2c3e50;
            --secundaria: #3498db;
            --sucesso: #27ae60;
            --fundo: #f4f7f6;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); padding: 20px; color: #333; }
        .frmcnc { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primaria); border-bottom: 3px solid var(--secundaria); padding-bottom: 10px; margin-top: 0; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .campo { display: flex; flex-direction: column; }
        .campo-cheio { grid-column: span 2; }
        
        label { font-size: 13px; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; transition: 0.3s; }
        input:focus { border-color: var(--secundaria); outline: none; box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); }
        
        input[readonly] { background: #f8f9fa; color: #2c3e50; font-weight: bold; border: 1px solid #eee; }
        
        .secao-titulo { grid-column: span 2; background: var(--primaria); color: white; padding: 10px 15px; border-radius: 8px; margin-top: 15px; font-size: 14px; font-weight: bold; }
        
        .btn-group { grid-column: span 2; display: flex; gap: 15px; margin-top: 30px; }
        button { flex: 1; padding: 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; text-transform: uppercase; }
        
        #btnSalvar { background: var(--sucesso); color: white; }
        #btnImprimir { background: var(--secundaria); color: white; }
        button:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .resultado-final { background: #e8f4fd !important; color: #d35400 !important; font-size: 22px !important; text-align: center; border: 2px solid var(--secundaria) !important; }
        
        @media print {
            .btn-group, .secao-titulo:first-of-type, #area-inputs { display: none; }
            .frmcnc { box-shadow: none; border: none; }
            input { border: none !important; }
        }
    </style>
</head>
<body>

<div class="frmcnc">
    <h2>üõ†Ô∏è Or√ßamento de Corte CNC</h2>
    
    <div class="grid">
        <div class="campo campo-cheio">
            <label>NOME DO PRODUTO / PROJETO:</label>
            <input type="text" id="txtproduto" placeholder="Ex: Petisqueira Jequitib√°">
        </div>

        <div class="secao-titulo">‚öôÔ∏è CUSTOS DE OPERA√á√ÉO (M√ÅQUINA)</div>
        <div class="campo">
            <label>TEMPO DE CORTE (HORAS):</label>
            <input type="number" id="txthoramaquina" step="0.01" placeholder="Ex: 1.5" oninput="calcular()">
        </div>
        <div class="campo">
            <label>TOTAL HORA M√ÅQUINA (R$ 1,50/h):</label>
            <input type="text" id="txttotalhoramaquina" readonly>
        </div>
        <div class="campo">
            <label>DEPRECIA√á√ÉO M√ÅQUINA (1,5%):</label>
            <input type="text" id="txtdepreciacaomaquina" readonly>
        </div>
        <div class="campo">
            <label>DEPRECIA√á√ÉO FRESA (0,5%):</label>
            <input type="text" id="txtdepreciacaofresa" readonly>
        </div>

        <div class="secao-titulo">ü™µ MATERIAL E DIMENS√ïES (MM)</div>
        <div class="campo">
            <label>MATERIAL:</label>
            <select id="lstnomematerial">
                <option value="pinus">Pinus</option>
                <option value="mdf6mm">MDF 6mm</option>
                <option value="mdf3mm">MDF 3mm</option>
                <option value="jequitiba">Jequitib√°</option>
                <option value="peroba">Peroba</option>
                <option value="ipe_rosa">Ip√™ Rosa</option>
            </select>
        </div>
        <div class="campo">
            <label>VALOR DO M¬≥ (R$):</label>
            <input type="number" id="txtmetrocubico" placeholder="Ex: 3500" oninput="calcular()">
        </div>
        <div class="campo"><label>LARGURA (mm):</label><input type="number" id="txtlargura" oninput="calcular()"></div>
        <div class="campo"><label>COMPRIMENTO (mm):</label><input type="number" id="txtcomprimento" oninput="calcular()"></div>
        <div class="campo"><label>ESPESSURA (mm):</label><input type="number" id="txtespessura" oninput="calcular()"></div>
        <div class="campo">
            <label>MEDIDA TOTAL (m¬≥):</label>
            <input type="text" id="txtmedidatotal" readonly>
        </div>

        <div class="secao-titulo">üìä COMPOSI√á√ÉO DE PRE√áO</div>
        <div class="campo">
            <label>CUSTO DO MATERIAL:</label>
            <input type="text" id="txtcustomaterial" readonly>
        </div>
        <div class="campo">
            <label>M√ÉO DE OBRA (FIXO):</label>
            <input type="text" id="txtmaodeobra" value="R$ 8,50" readonly>
        </div>
        <div class="campo">
            <label>CUSTO TOTAL (M.O + MAT + MAQ):</label>
            <input type="text" id="txtcustototal" readonly>
        </div>
        <div class="campo">
            <label>MARGEM DE LUCRO (50%):</label>
            <input type="text" id="txtmargem" readonly>
        </div>
        <div class="campo">
            <label>SUBTOTAL (CUSTO + LUCRO):</label>
            <input type="text" id="txttotal" readonly>
        </div>
        <div class="campo">
            <label>TAXA CART√ÉO (5,99%):</label>
            <input type="text" id="txttaxacartao" readonly>
        </div>
        
        <div class="campo campo-cheio">
            <label>üí∞ PRE√áO FINAL DE VENDA:</label>
            <input type="text" id="txtprecovenda" class="resultado-final" readonly>
        </div>

        <div class="btn-group">
            <button id="btnSalvar" onclick="salvarOrcamento()">üíæ Salvar na Planilha</button>
            <button id="btnImprimir" onclick="window.print()">üñ®Ô∏è Imprimir PDF</button>
        </div>
    </div>
</div>

<script>
    // URL DO SEU NOVO SCRIPT (COLE AQUI O LINK DO GOOGLE)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzu0g8Ycc_OdmfR1_bCX0zKKbaM9qJ1cwCJw7_99gxgl3j_xWu5B-RDZOD4BW5D20vo/exec"; 

    function calcular() {
        // Valores de Entrada
        const horas = parseFloat(document.getElementById('txthoramaquina').value) || 0;
        const vlrM3 = parseFloat(document.getElementById('txtmetrocubico').value) || 0;
        const larg = parseFloat(document.getElementById('txtlargura').value) || 0;
        const comp = parseFloat(document.getElementById('txtcomprimento').value) || 0;
        const esp = parseFloat(document.getElementById('txtespessura').value) || 0;
        const maoObra = 8.50;

        // 1. Total Hora M√°quina
        const totalHoraMaq = horas * 1.50;

        // 2. C√°lculo do Volume em m¬≥ (Largura x Comprimento x Espessura)
        const volumeM3 = (larg * comp * esp) / 1000000000;
        const custoMaterial = volumeM3 * vlrM3;

        // 3. Custo Total (Base para Deprecia√ß√£o)
        const custoTotal = maoObra + custoMaterial + totalHoraMaq;

        // 4. Deprecia√ß√µes
        const depMaquina = custoTotal * 0.015;
        const depFresa = custoTotal * 0.005;

        // 5. Margem e Total Parcial
        const valorMargem = custoTotal * 0.50;
        const subTotal = custoTotal + valorMargem;

        // 6. Taxa Cart√£o e Pre√ßo Final
        const taxaCartao = subTotal * 0.0599;
        const precoVenda = subTotal + taxaCartao;

        // ATUALIZA√á√ÉO DOS CAMPOS NA TELA
        const formatar = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        document.getElementById('txttotalhoramaquina').value = formatar(totalHoraMaq);
        document.getElementById('txtdepreciacaomaquina').value = formatar(depMaquina);
        document.getElementById('txtdepreciacaofresa').value = formatar(depFresa);
        document.getElementById('txtmedidatotal').value = volumeM3.toFixed(8) + " m¬≥";
        document.getElementById('txtcustomaterial').value = formatar(custoMaterial);
        document.getElementById('txtcustototal').value = formatar(custoTotal);
        document.getElementById('txtmargem').value = formatar(valorMargem);
        document.getElementById('txttotal').value = formatar(subTotal);
        document.getElementById('txttaxacartao').value = formatar(taxaCartao);
        document.getElementById('txtprecovenda').value = formatar(precoVenda);
    }

    async function salvarOrcamento() {
        const btn = document.getElementById('btnSalvar');
        const produto = document.getElementById('txtproduto').value;
        
        if(!produto) return alert("D√™ um nome ao produto antes de salvar!");

        btn.disabled = true;
        btn.innerText = "‚è≥ SALVANDO...";

        const dados = {
            action: "salvarOrcamento",
            produto: produto,
            custoMaterial: document.getElementById('txtcustomaterial').value,
            maoDeObra: "R$ 8,50",
            precoVenda: document.getElementById('txtprecovenda').value
        };

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Evita erros de CORS no redirecionamento
                body: JSON.stringify(dados)
            });
            alert("Or√ßamento enviado para a planilha!");
        } catch (e) {
            alert("Erro na conex√£o.");
        } finally {
            btn.disabled = false;
            btn.innerText = "üíæ Salvar na Planilha";
        }
    }
</script>

</body>
</html>
