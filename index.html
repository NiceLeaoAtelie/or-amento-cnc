<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CNC Paulo</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; }
        .box { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a237e; margin-top: 0; }
        label { display: block; margin-top: 12px; font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        .editavel { background: #fffde7; border: 1px solid #fbc02d; }
        .readonly { background: #f5f5f5; font-weight: bold; color: #2e7d32; }
        .btn-green { background: #2e7d32; color: white; border: none; padding: 18px; width: 100%; border-radius: 5px; margin-top: 25px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .resultado-box { background: #1a237e; color: white; padding: 15px; margin-top: 20px; border-radius: 8px; text-align: center; }
        .resultado-box span { display: block; font-size: 24px; font-weight: bold; margin-top: 5px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Calculadora CNC</h2>
    
    <label>Nome do Produto:</label>
    <input type="text" id="p_nome" placeholder="Ex: T치bua de Carne">

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div>
            <label>Horas M치quina:</label>
            <input type="number" id="p_horas" value="0" step="0.1" oninput="calc()">
        </div>
        <div>
            <label>Total R$ M치quina:</label>
            <input type="text" id="res_maq" class="readonly" readonly>
        </div>
    </div>

    <label>Material:</label>
    <select id="p_mat">
        <option value="pinus">Pinus</option>
        <option value="mdf6mm">MDF 6mm</option>
        <option value="mdf3mm">MDF 3mm</option>
        <option value="jequitiba">Jequitib치</option>
    </select>

    <label>Valor M췁 Material (R$):</label>
    <input type="number" id="p_vlr_m3" value="0" oninput="calc()">

    <div class="grid-3">
        <div><label>Larg(mm):</label><input type="number" id="p_l" value="0" oninput="calc()"></div>
        <div><label>Comp(mm):</label><input type="number" id="p_c" value="0" oninput="calc()"></div>
        <div><label>Esp(mm):</label><input type="number" id="p_e" value="0" oninput="calc()"></div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div>
            <label>M칚o de Obra (R$):</label>
            <input type="number" id="p_mo" class="editavel" value="8.50" oninput="calc()">
        </div>
        <div>
            <label>Margem (%):</label>
            <input type="number" id="p_margem" class="editavel" value="50" oninput="calc()">
        </div>
    </div>

    <label>Custo Material calculado:</label>
    <input type="text" id="res_mat" class="readonly" readonly>

    <div class="resultado-box">
        PRE칂O FINAL DE VENDA
        <span id="res_venda">R$ 0,00</span>
    </div>

    <button class="btn-green" onclick="salvar()" id="btn_salvar">游 SALVAR NA PLANILHA</button>
</div>

<script>
    // 丘멆잺 COLOQUE SEU LINK DO GOOGLE ABAIXO
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzu0g8Ycc_OdmfR1_bCX0zKKbaM9qJ1cwCJw7_99gxgl3j_xWu5B-RDZOD4BW5D20vo/exec";

    function calc() {
        // Captura de valores
        const h = parseFloat(document.getElementById('p_horas').value) || 0;
        const vM3 = parseFloat(document.getElementById('p_vlr_m3').value) || 0;
        const l = parseFloat(document.getElementById('p_l').value) || 0;
        const c = parseFloat(document.getElementById('p_c').value) || 0;
        const e = parseFloat(document.getElementById('p_e').value) || 0;
        const mo = parseFloat(document.getElementById('p_mo').value) || 0;
        const margemPorcentagem = (parseFloat(document.getElementById('p_margem').value) || 0) / 100;

        // 1. Total Hora M치quina (R$ 1,50 por hora)
        const totalMaq = h * 1.50;
        
        // 2. C치lculo do Volume em m췁 e Custo Material
        const volM3 = (l * c * e) / 1000000000;
        const custoMat = volM3 * vM3;
        
        // 3. Custo Total (MO + Material + M치quina)
        const custoTotal = mo + custoMat + totalMaq;
        
        // 4. Margem (Lucro)
        const valorComMargem = custoTotal + (custoTotal * margemPorcentagem);
        
        // 5. Pre칞o Final com Taxa de Cart칚o (5,99%)
        const precoFinal = valorComMargem + (valorComMargem * 0.0599);

        // --- ATUALIZA칂츾O DOS CAMPOS ---
        const f = (v) => v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

        document.getElementById('res_maq').value = f(totalMaq);
        document.getElementById('res_mat').value = f(custoMat);
        document.getElementById('res_venda').innerText = f(precoFinal);
    }

    async function salvar() {
        const btn = document.getElementById('btn_salvar');
        const nome = document.getElementById('p_nome').value;
        if(!nome) { alert("Digite o nome do produto!"); return; }

        btn.disabled = true;
        btn.innerText = "ENVIANDO...";

        const payload = {
            action: "salvarOrcamento",
            produto: nome,
            custoMaterial: document.getElementById('res_mat').value,
            maoDeObra: document.getElementById('p_mo').value
        };

        try {
            await fetch(URL_SCRIPT, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
            alert("Or칞amento enviado para B3, B7 e B8!");
        } catch (err) {
            alert("Erro ao enviar. Verifique sua conex칚o.");
        } finally {
            btn.disabled = false;
            btn.innerText = "游 SALVAR NA PLANILHA";
        }
    }
</script>
</body>
</html>
